<!DOCTYPE>
<html>
	<head>
		<title>Sign Up as Student</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel="stylesheet" type="text/css" href="css/interface.css">
		<link rel="stylesheet" type="text/css" href="css/forms.css">
	</head>
	<body>
		<header class="wrapping-panel">
			<div class="container">
				<div class="col-md-12" id="nav-bar">
					<span clas="col-md-6" id="page-title">
						<a href="interface.html" title="Home">
						<span class="glyphicon glyphicon-book"></span>
						lorem Ipsum</a>
					</span>
					<span class="col-md-6" id="option">
						<button type="button" class="btn btn-default btn-md">Dolor Sit Amet</button>
						<button type="button" class="btn btn-default btn-md">Consectetur</button>
						<button type="button" class="btn btn-default btn-md">Adipiscing Elit</button>
					</span>
				</div>
			</div>
		</header>
		<section class="form-section"> 
			<h1>Student Sign Up Form</h1>
			<sub>The first step to organizing your class</sub>
			<hr>
			
			<form>
				<div class="form-element" id="name-form">
					<fieldset>
						<legend><strong>Name</strong></legend>
						<label>
							First Name
							<input type="text" name="first-name">
						</label>
						<label>
							Middle Name
							<input type="text" name="middle-name">
						</label>
						<label>
							Last Name
							<input type="text" name="last-name">
						</label>
					</fieldset>
				</div>
				<div class="form-element" id="email-form">
					<label>
						Email
					</label>
					<input type="email" name="e-mail">
				</div>
				<div class="form-element" id="password-form">
					<label>
						Password 
					</label>
					<input type="password" name="password">
				</div>
				<div class="form-element" id="b-day-form">
					<label> 
						Birthday 
					</label>
					<input type="date" name="b-day">
				</div>
				<div class="form-element" id="stdno-form">
					<label>
						Student Number 
					</label>
					<input type="text" name="stdno">
				</div>
				<div class="form-element" id="department-form">
					<label>
						Department
					</label>
					<input type="text" name="department">
				</div>
				<div class="form-element" id="degree-form">
					<label>
						Degree
					</label>
					<input type="text" name="degree">
				</div>
					<button type="submit" class="btn btn-primary custom">Sign-up</button>
			</form>
		</section>
	</body>
</html>
